      correct: false
    - choice: LiDAR.
      correct: false
    - choice: RGB camera.
      correct: true
    - choice: RGB-D camera.
      correct: false
    - choice: GPS.
      correct: false
    - choice: SONAR.
      correct: false
    - choice: RADAR.
      correct: false
    - choice: Infrared sensors.
      correct: false
    - choice: DC motor.
      correct: true
    - choice: Wheel encoders.
      correct: false
   followup_p: Correct! You identified all sensors and actuators in the robot. It is important to know the hardware specifications of the robot.
